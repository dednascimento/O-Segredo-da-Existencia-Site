<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastro - Segredo da Existência</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="header-logo">
      <img src="./src/components/logomarca.png" alt="Segredo da Existência" class="logo">  
    </div>
    <div class="content-register">
      <form class="form" id="register-form">
        <label class="label-input" for="username">
          <i class="far fa-user icon-modify"></i>
          <input type="text" id="username" name="username" placeholder="Usuário" required/>
        </label>
        <label class="label-input" for="email">
          <i class="far fa-envelope icon-modify"></i>
          <input type="email" id="email" name="email" placeholder="Email" required/>
        </label>
        <label class="label-input" for="password">
          <i class="fas fa-lock icon-modify"></i>
          <input type="password" id="password" name="password" placeholder="Senha" required/>
        </label>
        <button class="btn btn-second btn-submit-register" type="submit">Confirmar</button>        
      </form>
    </div>
  </div>
  <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const formObject = Object.fromEntries(formData);
      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formObject),
        });
        const result = await response.json();
        alert(result.message);
      } catch (error) {
        alert('Erro ao registrar usuário.');
        console.error(error);
      }
    });
  </script>
</body>
</html>
